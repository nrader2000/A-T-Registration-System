{% extends 'base.html' %}

{% block content %}
    <div class="login-form w3-center">
        <!-- <a href="/" class="w3-display-topleft w3-margin back-btn"><i class="fa fa-caret-left"></i> Back</a> -->
        <h1>{% block title %} NCAT Login {% endblock %}</h1><br>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div><br>
        {% endfor %}
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Banner ID" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit">
        </form><br>
        <a class="link" href="{{ url_for('register') }}">Register Here!</a><br><br>
    </div>
{% endblock %}
