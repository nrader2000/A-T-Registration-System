{% extends 'base.html' %}

{% block content%}
    <div class="login-form w3-center">
        <a href="{{ url_for('index') }}" class="w3-display-topleft w3-margin back-btn"><i class="fa fa-caret-left"></i> Back</a>
        <h1>{% block title %}NCAT Register{% endblock %}</h1><br>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div><br>
        {% endfor %}
        <form action="/register-new-user" method="POST">
            <input type="text" name="username" placeholder="Bannerid" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="text" name="address" placeholder="Address" required><br><br>
            <input type="text" name="email" placeholder="Email" required><br><br>
            <label for="phone">Enter your Phone Number:</label>
            <input type="tel" name="phone" placeholder="e.g 3368349898" pattern="[0-9]{10}" required><br><br>
            <input type="submit">
        </form><br>
    </div>
{% endblock %}
