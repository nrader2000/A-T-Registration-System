{% extends 'base.html' %}

{% block content%}
    <div class="login-form w3-center">
        <a href="{{ url_for('index') }}" class="w3-display-topleft w3-margin back-btn"><i class="fa fa-caret-left"></i> Back</a>
        <h1>{% block title %}NCAT Register{% endblock %}</h1><br>
        <form action="" method="POST">
            <input type="text" name="bannerid" placeholder="Bannerid" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="text" name="name" placeholder="Name" required><br><br>
            <input type="submit">
        </form><br>
    </div>
{% endblock %}
